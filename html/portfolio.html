<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trust Bitcoin - Portfolio</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.4/dist/umd/supabase.min.js"></script>
    <script type="module" src="../js/main.js"></script>
</head>
<body>
    <header class="header">
        <div class="logo">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/>
            </svg>
            Trust Bitcoin
        </div>
        <nav class="nav">
            <a onclick="navigateTo('home')">Home</a>
            <a onclick="navigateTo('trade')">Trade</a>
            <a onclick="navigateTo('wallet')">Wallet</a>
            <a onclick="navigateTo('portfolio')" class="active">Portfolio</a>
            <a onclick="navigateTo('history')">History</a>
        </nav>
        <div class="user-controls">
            <button class="login-btn" onclick="showLoginModal()">Login</button>
            <button class="register-btn" onclick="showRegisterModal()">Register</button>
        </div>
    </header>

    <main class="main-content active">
        <section class="portfolio-section">
            <h2>Your Portfolio</h2>
            <div class="portfolio-grid"></div>
        </section>
    </main>

    <button class="support-button" onclick="toggleSupport()">ðŸ’¬</button>
    <div class="support-chat" id="support-chat">
        <div class="chat-header">
            <h3>Trust Bitcoin Support</h3>
            <button class="chat-close" onclick="toggleSupport()">âœ•</button>
        </div>
        <div class="chat-body" id="chat-body">
            <div class="chat-message support">Welcome! How can we help you?</div>
        </div>
        <div class="chat-input">
            <input type="text" id="chat-input" placeholder="Type a message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <footer class="custom-footer">
        <div class="footer-section">
            <h3>Trust Bitcoin</h3>
            <a href="#">About</a>
            <a href="#">Team</a>
            <a href="#">Support</a>
        </div>
        <div class="footer-section">
            <h3>Legal</h3>
            <a href="#">Privacy Policy</a>
            <a href="#">Terms of Use</a>
        </div>
    </footer>
</body>
</html>
